
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQUERY BOOTSTRAP EN UNO</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS ? -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #568bc0;
      text-align: center;
      padding: 50px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1> ദ്ദി( • ᴗ - ) ✧Manipulación del DOM con jQuery ദ്ദി( • ᴗ - ) ✧</h1>

  <!-- Mi Lista -->
  <ul id="miLista">
    <li>Perrito 1</li>
    <li>Perrito 2</li>
    <li>Perrito 3</li>
  </ul>

  <!-- Aquí se oculta/ve la lista -->
  <button id="toggleLista" class="btn btn-primary">Ocultar lista</button>

  <hr>

  <h2>Plugin Bootstrap-jQuery: Modal</h2>

  <!-- Botón que abre el modal -->
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#miModal">
    Abrir Modal
  </button>

  <!-- Modal de Bootstrap -->
  <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Ejemplo de Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
         <p>¡Este es un modal de Bootstrap activado con jQuery!</p> 
            <p>( ͡° ͜ʖ ͡°)</p>
           <img src="https://i.pinimg.com/originals/43/37/a4/4337a4be75e9ae8cfc1af605dd4bdc00.gif" alt="Perrito Bailarin" style="width:50%;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script jQuery -->
  <script>
    $(document).ready(function() {
      // Cambiar color elementos de la lista
      $("#miLista li").css("color", "darkred");
      $("#miLista").append("<li>Perrito 4 </li>");
      // ocultar/mostrar
      $("#toggleLista").click(function() {
        if ($("#miLista").is(":visible")) {
          $("#miLista").hide();
          $(this).text("Mostrar lista");
        } else {
          $("#miLista").show();
          $(this).text("Ocultar lista");
        }
      });
    });
  </script>

</body>
</html>
